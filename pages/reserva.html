                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">

    <main>
        <h2>Reserva de hora</h2>
        <h3>Selecciona la hora a solicitar</h3>
        <div contenedor-form>
            <form class="contact-form" id="reserva-form">
                <label for="especialidad">Selecciona una especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option value="" disabled selected>Elige una especialidad</option>
                    <option value="fonoaudiologia">Fonoaudiología</option>
                    <option value="terapia_ocupacional">Terapia Ocupacional</option>
                    <option value="kinesiologia">Kinesiología</option>
                </select><br><br>

                <label for="profesional">Selecciona un profesional:</label>
                <select id="profesional" name="profesional"></select><br><br>

                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" name="fecha"><br><br>

                <label for="hora">Selecciona una hora:</label>
                <select id="hora" name="hora"></select><br><br>

                <button type="submit" id="reservar-btn">Reservar cita</button>

            </form>
        </div>
